<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div id="app">
      <header>
        <div class="container">
          <h1>TodoApp</h1>
          <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
          </div>
        </div>
      </header>
      
      <main class="container">
        <section class="task-form-container">
          <h2>Add New Task</h2>
          <form id="task-form">
            <div class="form-group">
              <label for="task-name">Task Name</label>
              <input type="text" id="task-name" placeholder="Enter task name" required>
            </div>
            <div class="form-group">
              <label for="task-description">Description</label>
              <textarea id="task-description" placeholder="Enter task description" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="task-deadline">Deadline</label>
              <input type="datetime-local" id="task-deadline" required>
            </div>
            <button type="submit" id="add-task-btn">
              <i class="fas fa-plus"></i> Add Task
            </button>
          </form>
        </section>

        <section class="tasks-container">
          <h2>Tasks <span id="task-count">(0)</span></h2>
          <div id="tasks-list" class="tasks-list"></div>
        </section>
      </main>

      <div id="edit-modal" class="modal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h2>Edit Task</h2>
          <form id="edit-task-form">
            <input type="hidden" id="edit-task-id">
            <div class="form-group">
              <label for="edit-task-name">Task Name</label>
              <input type="text" id="edit-task-name" placeholder="Enter task name" required>
            </div>
            <div class="form-group">
              <label for="edit-task-description">Description</label>
              <textarea id="edit-task-description" placeholder="Enter task description" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="edit-task-deadline">Deadline</label>
              <input type="datetime-local" id="edit-task-deadline" required>
            </div>
            <button type="submit" id="save-task-btn">
              <i class="fas fa-save"></i> Save Changes
            </button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
